<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='page-style.css') }}">
    <title>Chat Messenger</title>
    <body>
        <div class="container">
            <div class="content">
                <div class="top">      
                    <div class="controls">
                        <div class="users">
                            <form action="{{ url_for('process_connect') }}" method="post">
                                <label for="onlineUsers"> Online </label>
                                <select name="onlineUsers" id="onlineUsers">
                                    {% for user in users %}
                                    <option value="{{ user['value'] }}">{{ user['label'] }}</option>
                                    {% endfor %}
                                </select>
                                <button type="submit"> Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
